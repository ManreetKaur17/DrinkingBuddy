<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="questionnaire/js/click.js"> -->
    <link rel="stylesheet" type="text/css" href="questionnaire/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="questionnaire/font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="questionnaire/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="questionnaire/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Questionnaire</h1>
</div>

<!-- Survey - START -->
<div class="container">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">Personal Info</div>
            <div class="panel-body">
                Name:
                <br />
                <div><input type="text" max="50" id='name'></div>
                <br />
                Gender:
                <br />
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" /> Male
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" /> Female
                    </label>
                </div>
                <br />
                <br />

                Age Group:
                <br />
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" />Under 18
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" />18-25
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" />25-50
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" autocomplete="off" />Over 50
                    </label>
                </div>
                <br />
                <br />
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Interest Rating</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-5">
                        <span style="font-size:22px;">Travel:</span>
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-7">
                        <div id="rate1" style="margin-top:6px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-5">
                        <span style="font-size:22px;">Food:</span>
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-7">
                        <div id="rate2" style="margin-top:6px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-5">
                        <span style="font-size:22px;">Sports:</span>
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-7">
                        <div id="rate3" style="margin-top:6px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-5">
                        <span style="font-size:22px;">Study:</span>
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-7">
                        <div id="rate4" style="margin-top:6px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-5">
                        <span style="font-size:22px;">Movie:</span>
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-7">
                        <div id="rate5" style="margin-top:6px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-5">
                        <span style="font-size:22px;">Music:</span>
                    </div>
                    <div class="col-md-10 col-sm-10 col-xs-7">
                        <div id="rate6" style="margin-top:6px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default" > 
        <a href="index.html">
            <button id="nextBtn">
                next
            </button>
        </a>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="http://www.shieldui.com/shared/components/latest/css/light-bootstrap/all.min.css" />
<script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script>

<script type="text/javascript">
    jQuery(function ($) {
        $('#rate1').shieldRating({
            max: 7,
            step: 0.1,
            value: 0,
            markPreset: false
        });

        $('#rate2').shieldRating({
            max: 7,
            step: 0.1,
            value: 0,
            markPreset: false
        });

        $('#rate3').shieldRating({
            max: 7,
            step: 0.1,
            value: 0,
            markPreset: false
        });

        $('#rate4').shieldRating({
            max: 7,
            step: 0.1,
            value: 0,
            markPreset: false
        });

        $('#rate5').shieldRating({
            max: 7,
            step: 0.1,
            value: 0,
            markPreset: false
        });

        $('#rate6').shieldRating({
            max: 7,
            step: 0.1,
            value: 0,
            markPreset: false
        });

        var progress1 = $("#progress1").shieldProgressBar({
            value: 50,
            text: {
                enabled: true,
                template: "{0} %"
            }
        }).swidget();

        var progress2 = $("#progress2").shieldProgressBar({
            value: 50,
            text: {
                enabled: true,
                template: "{0} %"
            }
        }).swidget();

        var progress3 = $("#progress3").shieldProgressBar({
            value: 50,
            text: {
                enabled: true,
                template: "{0} %"
            }
        }).swidget();    
    });

    $(document).ready(function() {
        $("#nextBtn").click(function(){
            var username = document.getElementById('name').value;
            function addLocalStorage() {
                localStorage.setItem('username', username);
            }
            addLocalStorage();
        }); 
    });
</script>

<style>
    .slider {
        width: 100%;
    }
    #nextBtn {
        width: 100%;
        text-align: center;
        border: none;
    }
</style>

</div>

</body>
</html>
